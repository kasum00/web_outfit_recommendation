<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | OR.site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/signup.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="fixed-header">
        <a href="index.html" class="logo">OR.site</a>
    </header>

    <div class="signup-page">

        <!-- LEFT -->
        <div class="signup-left">

            <!-- TITLE (ÉP 2 DÒNG CHẮC CHẮN) -->
            <h1 class="signup-title">
                <span>Welcome to Your Personal</span>
                <span>Outfit Recommendation!</span>
            </h1>


            <!-- FORM -->
            <form class="signup-form" method="POST" action="http://localhost:3000/auth/signup">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit">Sign up</button>
            </form>




            <!-- FOOTER -->
            <div class="signup-footer">
                Already have an account?
                <a href="login.html">Login</a>
            </div>

        </div>

        <!-- RIGHT -->
        <div class="signup-right">
            <img src="../img/login-art.png" alt="Fashion illustration">
        </div>

    </div>

</body>

</html>
