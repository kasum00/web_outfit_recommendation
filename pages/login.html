<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OR.site | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS CHUNG -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">

  <!-- CSS RIÃŠNG LOGIN -->
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <header class="fixed-header">
    <a href="index.html" class="logo">OR.site</a>
  </header>
  <div class="login-page">

    <!-- LEFT -->
    <div class="login-left">
      <h1>
        Welcome back to Your<br>
        Personal Outfit<br>
        Recommendation!
      </h1>

      <form method="POST" action="http://localhost:3000/auth/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn login-btn">Login</button>
      </form>

      <p id="login-error" style="color:red; margin-top:12px;"></p>


      <div class="login-links">
        <a href="signup.html">Create an account</a>
        <a href="forgot-password.html">Forgot Password</a>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <img src="../img/login-art.png" alt="Fashion illustration">
    </div>

  </div>
  <script src="../js/login.js"></script>


</body>

</html>
