<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | OR.site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <!-- HEADER -->
    <header class="fixed-header">
        <div class="header-left">
            <span class="logo">OR.site</span>
            <nav class="nav">
                <a class="active" href="#">Home</a>
                <a href="#">Wardrobe</a>
                <a href="#">Profile</a>
                <a href="#">Sign Out</a>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="dashboard">

        <!-- USER INFO -->
        <div class="user-info">
            <div class="avatar"></div>

            <div>
                <h2>Hello <span id="username">username</span>,</h2>
                <p id="email">Email</p>

            </div>
        </div>

        <!-- CENTER CONTENT -->
        <div class="dashboard-center">
            <h1>
                Upload your wardrobe to receive <br>
                personalized outfit recommendations.
            </h1>

            <button class="btn upload-btn">
                Upload Wardrobe
            </button>
            <input type="file" id="wardrobeInput" accept="image/*" hidden>


    </main>
    <script>
        // ===== LOAD USER INFO =====
        fetch("/auth/me")
            .then(res => {
                if (!res.ok) {
                    window.location.href = "/pages/login.html";
                    return;
                }
                return res.json();
            })
            .then(user => {
                document.getElementById("username").textContent = user.username;
                document.getElementById("email").textContent = user.email;
            });

        // ===== UPLOAD BUTTON =====
        const uploadBtn = document.querySelector(".upload-btn");
        const fileInput = document.getElementById("wardrobeInput");

        uploadBtn.addEventListener("click", () => {
            fileInput.click(); // mở chọn ảnh
        });

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                alert("Selected image: " + file.name);
                // sau này gửi ảnh lên backend / AI ở đây
            }
        });
    </script>


</body>

</html>
