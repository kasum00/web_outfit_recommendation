<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set up profile | OR.site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/setup-profile.css">
</head>

<body>

  <div class="setup-page">

    <div class="setup-left">
      <div class="setup-logo">OR.site</div>

      <h1 class="setup-title">Set up profile</h1>

      <form class="setup-form" action="index.html">
        <input type="text" placeholder="User Name" required>
        <input type="text" placeholder="Gender" required>
        <input type="text" placeholder="Style preference" required>
        <input type="text" placeholder="Favourite color" required>

        <button type="submit">Save & continue</button>
      </form>
    </div>

    <div class="setup-right">
      <img src="../img/login-art.png" alt="">
    </div>

  </div>

</body>
</html>
